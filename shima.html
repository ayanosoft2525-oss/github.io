  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ==== è¨­å®šï¼ˆå¿…ãšè‡ªåˆ†ã®å€¤ã«ç½®ãæ›ãˆï¼‰====
    const SUPABASE_URL = "https://YOUR-PROJECT-REF.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-PUBLIC-KEY";
    const BUCKET = "softball-images";

    const PLAYER_ID = "shima";
    const PLAYER_NAME = "å³¶é¦™ç´”";

    const sb = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // ==== UI ====
    const openPicker = document.getElementById("openPicker");
    const pickerArea = document.getElementById("pickerArea");
    const dateInput  = document.getElementById("dateInput");
    const chooseFile = document.getElementById("chooseFile");
    const fileInput  = document.getElementById("fileInput");
    const gallery    = document.getElementById("gallery");

    openPicker.addEventListener("click", ()=> {
      pickerArea.style.display = pickerArea.style.display === "none" ? "block" : "none";
    });
    dateInput.addEventListener("change", ()=> chooseFile.disabled = !dateInput.value);
    chooseFile.addEventListener("click", ()=> fileInput.click());

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files?.[0];
      if (!file || !dateInput.value) return;

      const ymd = dateInput.value; // YYYY-MM-DD
      const path = `${PLAYER_ID}/${ymd}/${Date.now()}_${file.name}`;

      // 1) Storageã¸ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      const { error: upErr } = await sb.storage.from(BUCKET).upload(path, file, {
        cacheControl: "3600",
        upsert: false
      });
      if (upErr) { alert("ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å¤±æ•—: " + upErr.message); return; }

      // 2) å…¬é–‹URLã‚’å–å¾—
      const { data: pub } = sb.storage.from(BUCKET).getPublicUrl(path);

      // 3) DBã¸ãƒ¡ã‚¿ä¿å­˜
      const { error: insErr } = await sb.from("images").insert({
        player: PLAYER_ID, date: ymd, path: path, url: pub.publicUrl
      });
      if (insErr) { alert("DBç™»éŒ²å¤±æ•—: " + insErr.message); return; }

      fileInput.value = "";
      await loadGallery();
      alert(`${ymd} ã«ç”»åƒã‚’ä¿å­˜ã—ã¾ã—ãŸï¼ˆå…±æœ‰ï¼‰`);
    });

    // ã‚®ãƒ£ãƒ©ãƒªãƒ¼è¡¨ç¤º
    async function loadGallery() {
      const { data, error } = await sb
        .from("images")
        .select("*")
        .eq("player", PLAYER_ID)
        .order("date", { ascending: false })
        .order("id", { ascending: false });

      if (error) { console.error(error); return; }

      gallery.innerHTML = "";
      if (!data || data.length === 0) {
        gallery.innerHTML = `<div class="muted">ã¾ã ç”»åƒãŒã‚ã‚Šã¾ã›ã‚“ã€‚</div>`;
        return;
      }
      for (const item of data) {
        const el = document.createElement("div");
        el.className = "thumb";
        el.innerHTML = `
          <a href="${item.url}" target="_blank" rel="noopener">
            <img src="${item.url}" alt="${PLAYER_NAME}">
          </a>
          <div class="meta"><span>${item.date}</span></div>
        `;
        gallery.appendChild(el);
      }
    }

    loadGallery();
  </script>
